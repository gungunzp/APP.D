<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP/D Manage Users</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="app_wrapper">

        <!-- header -->
        <header class="app_header clearfix">
            <div class="logo col-xs-3">
                <a href="#">
                    <h1>APP/D</h1>
                </a>
            </div>
            <div class="page_name col-xs-5">Manage Users</div>
            <a href="#" class="arrow_left_btn col-xs-2">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </a>
            <a href="#" class="menu_burger col-xs-2">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
        </header>
        
        <!-- main -->
        <main class="app_main">
            <div class="intro">
                Welcome to your assigned team, <b>Henry</b>.
                <br>
                <div class="small">Feel free to edit and/or add new volunteers below.</div>
            </div>
            <div class="person person_admin">
                <div class="person_name">
					Henry James
					<a href="#" class="person_open"></a>
                </div>
            </div>
            <div class="person">
                <div class="person_name">
					Jefferson Gilligan
					<a href="#" class="person_open"></a>
                </div>
            </div>
            <div class="person">
                <div class="person_name">
					Jose Robatham
					<a href="#" class="person_open"></a>
                </div>
            </div>
            <div class="person person_edited">
                <div class="person_name">
					Penny Cunnings
					<a href="#" class="person_open"></a>
                </div>
                <div class="app_form_block container-fluid">
                    <form action="#" class="app_form">

                        <input type="text" class="form-control col_left" placeholder="First name">

                        <input type="text" class="form-control col_right" placeholder="Last name">

                        <input type="email" class="form-control" placeholder="Email address">

                        <input type="text" class="form-control col_left" placeholder="Address">

                        <input type="text" class="form-control col_right" placeholder="City">

                        <div class="app_select_block col_left">
                        	<select class="form-control " name="app_select_city" id="app_select_city">
                        	    <option value="">Country</option>
                        	</select>
                        </div>

                        <input type="text" class="form-control col_right" placeholder="Zip/post code">

                    </form>
                </div>
                <div class="person_btns btns_block clearfix">
                    <a href="#" class="dark_grey_btn app_btn">Clear</a>
                    <a href="#" class="dark_grey_btn app_btn">Save</a>
                </div>
            </div>
            <div class="app_add_block">
            	<a href="#" class="app_add app_btn grey_btn">
					<i class="fa fa-plus-circle" aria-hidden="true"></i> &nbsp;Add New Volunteer
            	</a>
            </div>
        </main>

        <!-- footer -->
        <footer class="app_footer">
            <a href="#" class="green_btn app_btn">Accept &amp; Continue</a>
        </footer>
        
        <!-- popup -->
        <div id="overlay_support" class="app_overlay">
        	<a href="#overlay_support" class="app_popup_close">
        		<i class="fa fa-times" aria-hidden="true"></i>
        	</a>
			<div id="popup_support" class="app_popup">
				<div class="support_title">Contact Support</div>
				<div class="support_desc">Choose your method of contact.</div>
				<div class="support_btn_block clearfix">
					<a href="#" class="call_support">
						<i class="fa fa-phone" aria-hidden="true"></i> &nbsp;Call Support
					</a>
					<a href="#" class="email_support">
						<i class="fa fa-envelope" aria-hidden="true"></i> &nbsp;Email Support
					</a>
				</div>
			</div>
        </div>

    </div>
</body>

</html>
