<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP/D Donate</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="app_wrapper">

        <!-- header -->
        <header class="app_header clearfix">
            <div class="logo col-xs-3">
                <a href="#">
                    <h1>APP/D</h1>
                </a>
            </div>
            <div class="page_name col-xs-5">Canvass List</div>
            <a href="#" class="arrow_left_btn col-xs-2">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </a>
            <a href="#" class="menu_burger col-xs-2">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
        </header>

        <!-- main -->
        <main class="q_main">

            <header class="survey_header">
                Brian Robertson
                <div class="q_progress">5 / 5</div>
            </header>

            <div class="q_block clearfix">
                <div class="q_number">Question 5:</div>
                <div class="q_desc">
                    Thank you for taking the time to complete this survey!
                    <br>
                    <b>Would you be willing to donate to the trump campaign?</b>
                </div>
            </div>

            <div class="q_btns btns_block clearfix">
                <a href="#" class="app_btn wht_grey_btn">No, Thank You</a>
                <a href="#" class="app_btn wht_grey_btn">Donate Now</a>
            </div>

        </main>

        <!-- footer -->
        <footer class="app_footer btns_block clearfix">
            <a href="#" class="app_btn green_btn">Exit Survey</a>
            <a href="#" class="app_btn green_btn">Save &amp; Complete Survey</a>
        </footer>

        <!-- popup -->
        <div id="overlay_donation" class="app_overlay">
            <a href="#overlay_donation" class="app_popup_close">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            <div id="popup_donation" class="app_popup">
                <div class="logo_round_wrap">
                    <div class="logo_round">
                        <div class="logo_round_inner"></div>
                    </div>
                </div>
                <header class="donation_header">
                    <div class="donation_title">Canvass Donation</div>
                    <div class="donation_desc">Thank you for your contribution!</div>
                </header>
                <div class="donation_body">

                    <input type="email" id="d_email" class="form-control" placeholder="Email">

                    <div class="three_inputs clearfix">
                        <input type="text" id="d_card" class="form-control" placeholder="Card number">
                        <input type="text" id="d_date" class="form-control" placeholder="MM/YY">
                        <input type="text" id="d_cvc" class="form-control" placeholder="CVC">
                    </div>

                    <div class="app_checkbox">
                        <input type="checkbox" id="remember_me">
                        <label for="remember_me" class="label1"></label>
                        <label for="remember_me" class="label2">Remember me everywhere</label>
                    </div>

                    <a href="#" class="app_btn d_green_btn">Donate $450</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
