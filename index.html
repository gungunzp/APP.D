<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APP.D</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="app_wrapper">

        <!-- header -->
        <header class="app_header row">
            <div class="logo col-xs-3">
                <a href="#">
                    <h1>APP/D</h1>
                </a>
            </div>
            <div class="page_name col-xs-5">Manage Users</div>
            <div class="arrow_left_btn text-center col-xs-2">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </div>
            <div class="menu_burger text-center col-xs-2">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </header>

        <!-- main -->
        <main class="app_main row">
            <div class="intro">
                Welcome to your assigned team, <b>Henry</b>.
                <br>
                <small>Feel free to edit and/or add new volunteers below.</small>
            </div>
            <div class="person person_admin">
<!--                <i class="fa fa-star" aria-hidden="true"></i>-->
                <div class="person_name"><b>Henry James</b></div>
<!--                <i class="fa fa-angle-down" aria-hidden="true"></i>-->
            </div>
            <div class="person">
<!--                <i class="fa fa-user" aria-hidden="true"></i>-->
                <div class="person_name">Jefferson Gilligan</div>
<!--                <i class="fa fa-angle-down" aria-hidden="true"></i>-->
            </div>
            <div class="person">
<!--                <i class="fa fa-user" aria-hidden="true"></i>-->
                <div class="person_name">Jose Robatham</div>
<!--                <i class="fa fa-angle-down" aria-hidden="true"></i>-->
            </div>
            <div class="person person_edited">
<!--                <i class="fa fa-pencil-square" aria-hidden="true"></i>-->
                <div class="person_name">Penny Cunnings</div>
<!--                <i class="fa fa-angle-up" aria-hidden="true"></i>-->
                <div class="row">
                    <form action="" class="form-inline">

                        <input type="text" class="app_input form-control col-xs-6" placeholder="First name">

                        <input type="text" class="app_input form-control col-xs-6" placeholder="Last name">

                        <label class="sr-only" for="exampleInputEmail3">Email address</label>
                        <input type="email" class="app_input form-control col-xs-12" placeholder="Email address">

                        <input type="text" class="app_input form-control col-xs-6" placeholder="Address">

                        <input type="text" class="app_input form-control col-xs-6" placeholder="City">

                        <select class="app_select_city form-control col-xs-6" name="app_select_city" id="app_select_city" placeholder="Country">
                            <option value="">New York</option>
                            <option value="">Los Angeles</option>
                        </select>

                        <input type="text" class="app_input form-control col-xs-6" placeholder="Zip/post code">

                    </form>
                </div>
                <div class="app_tab_btn">
                    <a href="#">Clear</a>
                    <a href="#">Save</a>
                </div>
            </div>
            <a href="#" class="app_add">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> Add New Volunteer
            </a>
        </main>

        <!-- footer -->
        <footer class="app_footer container-fluid row">
            <a href="#">
            	Accept &amp; Continue
            </a>
        </footer>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
